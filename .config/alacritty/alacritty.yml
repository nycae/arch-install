shell:
  program: /bin/tmux
  args: 
    - -u

# Credit to Artic studio for the nord colorscheme
# BTW guys, it needs a bit more of contrast, dont be that silly.
colors:
  primary:
    background: '#1e2430'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'

  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'

  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'

  selection:
    text: CellForeground
    background: '#4c566a'

  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'

    bar:
      background: '#434c5e'
      foreground: '#d8dee9'

  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'

  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'

  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

background_opacity: 0.9

font:
  size: 11
  normal:
    family: SourceCodePro
    style: regular
  
  bold:
    family: SourceCodePro
    style: bold
  
  italic:
    family: SourceCodePro
    style: Italic
  
  bold_italic:
    family: SourceCodePro
    style: Bold Italic

